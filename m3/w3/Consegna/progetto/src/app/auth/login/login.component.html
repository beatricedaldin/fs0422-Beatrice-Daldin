<h4>Welcome back, we hope you warmed up your fingers!</h4>
<form>
    <div class="mb-3 mx-5">
      <label for="email" class="form-label">Email address</label>
      <input [(ngModel)]="data.email" type="email" class="form-control" id="email" name="email">
    </div>
    <div class="mb-3 mx-5">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="data.password" type="password" class="form-control" id="password" name="password">
    </div>
    <button (click)="save()" class="btn btn-primary mx-5">Login</button>
  </form>
