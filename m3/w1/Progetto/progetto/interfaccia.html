<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c87d722927.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Progetto Typescript</title>

</head>
<body>
    <section id="container">
    
        <div id="top">
            <p id="time"></p>
            <p id="icons">
            <i class="fa-solid fa-signal"></i>   
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-three-quarters"></i>
            </p>
        </div>
        <div id="mid" class="standard">
            <p id="widget"></p>
        </div>
        <div id="bot">
            <button id="call"><i class="fa-solid fa-phone"></i></button>

            <button id="sms"><i class="fa-regular fa-message"></i></button>
        </div>
    
    </section>

    



    <script src="./script.js"></script>
</body>
</html>
