<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/menu.css">
    <script src="https://kit.fontawesome.com/c87d722927.js" crossorigin="anonymous"></script>
    <title>Memory Game</title>
</head>

<body>



    <div class="container icon-grid" id="griglia">
    </div>
    <div id="flex-buttontimer" class="container text-center">
        <input type="button" class="button goBack" value="Torna al Menu Principale">
        <input type="button" id="button" class="button" value="Ricomincia">
        <div class="timer"></div>
    </div>

    <div id="modal">
        <div class="content">
            <h2 id="testoModal">Congratulazioni! Hai risolto il gioco in: </h2>
            <p><span id="tempoTrascorso"> </span> </p>
            <p><input type="button" id="button2" class="button" value="Nuova Partita!"></p>
        </div>
    </div>

    <div id="mainMenu">
        <button id="arcadeMode"><i class="fa-solid fa-gamepad"></i><p>Arcade Mode</p></button>
        <button id="freeMode"><i class="fa-solid fa-couch"></i><p>Take it Easy</p></button>
    </div>

    <script src="./assets/js/memory.js">
    </script>
</body>
