<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/img/guest-book-svgrepo-com.svg">
    <title>Review Update</title>
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col"></div>
            <div class="col-5">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Type your name here..." required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" placeholder="Type your review here..." id="review"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="update">Update</button>
                    <button type="button" class="btn btn-primary" id="goback">Go Back</button>
                </form>
            </div>
            <div class="col"></div>
        </div>


    </div>




    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c87d722927.js" crossorigin="anonymous"></script>
    <script src="./assets/js/u.js"></script>
</body>

</html>
